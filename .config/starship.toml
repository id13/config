format = """$directory\
$git_branch\
$git_state\
$git_status\
$gcloud\
$python\
$nodejs\
$line_break\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[${symbol}${pyenv_prefix}(${version})]($style)"
style = "bright-black"

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '

[nodejs]
format = '[$symbol($version )]($style)'
